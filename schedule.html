<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <title>Lịch Xem Phim</title>
</head>

<body>

<html :include page="index.html"/>


<br><br><br>
<div class="container">
    <form action="room-selection" method="post">
        <h2>Chọn Lịch Xem Phim</h2>
        <br>
        <p>Chọn ngày xem phim:</p>
        <input type="date" class="form-control form-control-lg" name="startDate" required>
        <br>
        <p>Chọn giờ xem phim:</p>
        <select class="form-control form-control-lg" name="startTime" required>
            <option value="09:00">09:00</option>
            <option value="12:00">12:00</option>
            <option value="15:00">15:00</option>
            <option value="18:00">18:00</option>
            <option value="21:00">21:00</option>
        </select>
        <br><br>
        <input type="submit" class="btn btn-outline-danger btn-block" value="Đồng ý">
    </form>
</div>
<br><br><br><br><br><br><br>
</body>

</html>
