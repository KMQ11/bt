<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn phòng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<div id="header">
    <a href="" class="logo">
        <img src="assets/logo.png" alt="">
    </a>
    <div id="menu">
        <div class="item">
            <a href="">Trang chủ</a>
        </div>
        <div class="item">
            <a href="">Lịch chiếu</a>
        </div>
        <div class="item">
            <a href="">Rạp</a>
        </div>
        <div class="item">
            <a href="">Liên hệ</a>
        </div>
    </div>
    <div id="search">
        <form action="search.php" method="get">
            <input type="text" name="search" placeholder="Tìm kiếm...">
            <button type="submit">Tìm kiếm</button>
        </form>
    </div>
    <div class="btn">
        <button id="btn_aut" style="border: 0px;background-color: white;">
            <img src="assets/user.png" alt="">
        </button>
    </div>
</div>


<br><br><br>

<h2 class="container">Chọn Phòng</h2>

<div class="d-flex justify-content-between container">
    <!-- Danh sách phòng VIP -->
    <div class="container">
        <h3>Phòng VIP</h3>
        <div class="d-flex justify-content-between flex-wrap">
            <forEach items="${listRooms}" var="room">
                <if test="${room.type == 'VIP'}">
                    <div class="card branch-item" style="width:300px; margin-bottom:30px; margin-right: 15px;">
                        <img class="card-img-top img-branch"
                             src="https://cdn.vntrip.vn/cam-nang/wp-content/uploads/2019/11/hinh1-CGV-Lamour-e1572936508428.png"
                             alt="Card image" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">có giường nằm,ghế tình yêu </h4>
                            <p class="card-text">Sức chứa: 50 người</p>
                            <a href="seat-selection?movieId=${sessionScope.movieId}&branchId=${sessionScope.branchId}&startDate=${sessionScope.startDate}&startTime=${sessionScope.startTime}&roomId=${room.id}"
                               class="btn btn-outline-danger btn-block">Chọn</a>
                        </div>
                    </div>
                </if>
            </forEach>
        </div>
    </div>

    <!-- Danh sách phòng Poor -->
    <div class="container">
        <h3>Phòng Poor</h3>
        <div class="d-flex justify-content-between flex-wrap">
            <forEach items="${listRooms}" var="room">
                <if test="${room.type == 'Poor'}">
                    <div class="card branch-item" style="width:300px; margin-bottom:30px; margin-right: 15px;">
                        <img class="card-img-top img-branch"
                             src="https://th.bing.com/th/id/OIP.IlwcBlZJ1SlYzKaZ9fkJkwHaEP?rs=1&pid=ImgDetMain"
                             alt="Card image" style="width:100%">
                        <div class="card-body">
                            <h4 class="card-title">rẻ không có gì</h4>
                            <p class="card-text">Sức chứa: 50 người</p>
                            <a href="seat-selection?movieId=${sessionScope.movieId}&branchId=${sessionScope.branchId}&startDate=${sessionScope.startDate}&startTime=${sessionScope.startTime}&roomId=${room.id}"
                               class="btn btn-outline-danger btn-block">Chọn</a>
                        </div>
                    </div>
                </if>
            </forEach>
        </div>
    </div>
</div>
<div id="footer">
    <div class="box">
        <div class="logo">
            <img src="assets/logo.png" alt="">
        </div>
        <p>Hệ thông rạp chiếu uy tín số 1 Việt Nam</p>
    </div>
    <div class="box">
        <h3>NỘI DUNG</h3>
        <ul class="quick-menu">
            <div class="item">
                <a href="">Trang chủ</a>
            </div>
            <div class="item">
                <a href="">Lịch chiếu</a>
            </div>
            <div class="item">
                <a href="">Rạp</a>
            </div>
            <div class="item">
                <a href="">Liên hệ</a>
            </div>
        </ul>
    </div>
    <div class="box">
        <h3>LIÊN HỆ</h3>
        <form action="">
            <input type="text" placeholder="Địa chỉ email">
            <button>Nhận tin</button>
        </form>
    </div>
</div>
</body>
</html>
